<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      <!--Sidebar content-->

      Search:
      <input ng-model="$parent.query" ng-change="typeAhead()"> 
      Sort by:
      <select ng-model="$parent.orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>
      
      <div id="chart" carrier-chart="phones | filter:query"></div>

    </div>
    <div class="span10">
      <!--Body content-->
	  
	  <div class="accordion" id="phoneAccordion">
	  	<div class="accordion-group" ng-repeat="phone in phones | filter:query | orderBy:orderProp">
	  	  <div class="accordion-heading">
	  	    <a class="accordion-toggle" data-toggle="collapse" data-parent="#phoneAccordion" href="#collapse-{{phone.age}}">{{phone.name}}</a>
	  	  </div>
	  	  <div id="collapse-{{phone.age}}" class="accordion-body collapse">
	  	    <div class="accordion-inner">
		  	  <a href="#/phones/{{phone.id}}"><img ng-src="{{phone.imageUrl}}" width="200px"></a>
		  	  <p>{{phone.snippet}}</p>
		  	  <a href="#/phones/{{phone.id}}">More detail</a>
	  		</div>
	  	  </div>
	  	</div>
	  </div>
    </div>
  </div>
</div>
<div class="modal hide" id="phoneDetail"></div>
