	<div id="searchControls" style="width: 540px; margin: 0 auto;">
		Search: <input style="display: block;" class="input-xxlarge" typeahead>
		Sort by: <select style="display: block;" ng-model="$parent.orderProp">
		<option value="name">Alphabetical</option>
		<option value="age">Newest</option>
	</select>	
	</div>

	<div class="accordion" id="accordion">
		<div class="accordion-group" ng-repeat="category in categories">
			<div class="accordion-heading">
				<a class="close hide" href="#" clear-category="{{$index}}">×</a>
				<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapse-{{category.title}}">{{category.display()}}</a>
			</div>
			<div id="collapse-{{category.title}}" class="accordion-body collapse" ng-class="{in:$first}">
				<div class="accordion-inner">
					<a category-item-click="{{$parent.$index}}" ng-repeat="item in category.items | filter: category.filter" style="display: block">{{item[category.idProp]}}</a>
				</div>
			</div>
		</div>
