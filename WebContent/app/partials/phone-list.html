<div class="container">
	<!-- <div id="chart" style="width: 540px; margin: 0 auto;" carrier-chart="phones | filter: carrierFilter"></div> -->
	<div id="searchControls" style="width: 540px; margin: 0 auto;">
		Search: <input style="display: block;" class="input-xxlarge" typeahead>
	</div>
	
	<input style="display: block; position: absolute; right: 0px" class="input-medium" typeahead placeholder="Filter">
	<div class="accordion" id="accordion">
		<div class="accordion-group" ng-repeat="category in categories">
			<div class="accordion-heading">
				<a class="close hide" href="#" clear-category="{{$index}}">Ã—</a>
				<a class="accordion-toggle" href="#collapse-{{category.title}}">{{category.display()}}</a>
			</div>
			<div id="collapse-{{category.title}}" class="accordion-body collapse" ng-class="{in:$first}">
				<div class="accordion-inner">
					<a ng-repeat="item in category.items | filter: category.filter"
						category-item-click="{{$index}}" next-category="{{$parent.$index + 1}}" 
						style="display: block">{{item[category.idProp]}}</a>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal hide" id="phoneDetail"></div>
